<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포토앨범</title>
    <link href="./photo.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <button id="back">전체화면종료</button>
        <div class="app">
          <div id="photo" class="photo"></div>
          <!-- <button id="prev" class="prev">PREV</button>
          <button id="next" class="next">NEXT</button> -->
        </div>
        <div class="remote">
            <button class=button2 id="prev" class="prev"><i class="fa-solid fa-caret-left"></i></button>
          <button class=button2 id="next" class="next"><i class="fa-solid fa-caret-right"></i></button>
        </div>
      </div>
      <div id="beginning" class="no-photo beginning">
        <button id="call-btn" class="call-btn">CALL</button>
      </div>
      <script src="./photo.js"></script>
      <script src="https://kit.fontawesome.com/8f7a58d97e.js" crossorigin="anonymous"></script>
</body>
</html>
