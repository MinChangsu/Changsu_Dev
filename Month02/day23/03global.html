<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨테이너와 전역속성</title>
</head>
<!--id는 특정 요소에 단 하나만 지정하는 고유한 식별자-->
<!--class는 여러 요소에 함께 지정하는 그룹형 식별자-->
<!--id는 자바 스크립트를 통한 동작 정의에 많이 사용되고 
class 는 css를 통한 스타일 정의에 많이 사용된다.-->
<body>
    <div id="sport" class="news happy" style="color:tomato;">
        <p title="올해 한국 시리즈 우승팀은?">
            올해 한국 시리즈 우승팀은 ssg입니다.
            <span id="congt" style="color: red;">ssg 팬분들 축하드립니다.</span>
        </p>
    </div>
    <div id="business" class="news sad" style="color:teal">
        <p title="내년 삼성전자 실적 전망은?">
            내년 삼성전자의 실적은 다소 부진 할것으로 예상됩니다.
            너무 우울해하지는 마세요
        </p>
    </div>  
</body>
</html>
