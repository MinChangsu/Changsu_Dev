<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유형 변경 및 테두리</title>
    <style>
        div{width: 100px;
        height: 100px;}
        .one{border: 1px solid red;
            border-radius: 50px;
        display: inline-block;}
        
        .two{border: 3px dashed tomato;
        display:inline-block}
        span{border-width: 5px;
            border-style: double;
            display: block;}
        .three{border-color: orange;
        visibility: hidden;}
        .four{border-color: teal;}

    </style>
</head>
<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <span class="three">3</span>
    <span class="four">4</span>
</body>
</html>
