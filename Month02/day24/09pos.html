<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치이동</title>
    <style>
        body{margin: 0;}
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .a{position: relative;
        top: 30px;
    left: 50px;}
        .b{background-color: aqua;}
        .c{position: absolute;
        left: 50px;
    top:50px}
    .a-c{position: absolute;
    left: 30px;
top: 30px;
background-color: blue;}
.d{background-color: coral;}
    </style>
</head>
<body>
    <div class="a">
        <div class="a-c"></div>
    </div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
</body>
</html>
