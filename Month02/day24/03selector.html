<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 연습하기</title>
    <style>
        @font-face {
    font-family: 'BinggraeSamanco-Bold';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/BinggraeSamanco-Bold.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
        *{font-family: 'BinggraeSamanco-Bold';}
        p{color: aqua;}
        .text{color: brown;}
        #last{color: yellow;}
        h1,p#last{color: blue;}
    </style>
</head>
<body>
    <h1 id="heading">신호등</h1>
    <p class="text">붉은색 푸른색 그 사이 3초 짧은시간</p>
    <p class="text">노란색 빛을 내는 저기 저 신호등이</p>
    <p id="last">내 머릿속을 텅 비워버려 내가 빠른지도</p>
</body>
</html>
