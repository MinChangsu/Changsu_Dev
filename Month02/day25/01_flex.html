<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 박스 방식 레이아웃</title>
    <style>
        ul{padding: 0;
            height: 300px;
        list-style-type: none;
        display: flex;  /* 너는 이제 부터 자식을 플렉스 방식으로 관리해 */
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap:wrap;
    }
        li{background-color: aqua;}
       
    </style>
</head>
<body>
    <ul>
        <li>치즈케이크</li>
        <li>초코케이크</li>
        <li class="milk">우유케이크</li>
        <li>녹차케이크</li>
    </ul>
</body>
</html>
