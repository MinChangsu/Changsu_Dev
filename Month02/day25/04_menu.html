<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴</title>
</head>
<style>
body
{margin: 0;

}
ul{
padding: 0;
margin: 0;
list-style-type: none;
display: flex;
justify-content: flex-start;


background-color: black;


}
li{

height: 30px;
padding: 5px 5px 10px 10px;
display: flex;
justify-content: center;
align-items: center;
color: aliceblue;
}

li.se
{color: aliceblue;
background-color: green;}
li:hover
{background-color: bisque;
color: black;
cursor: pointer;}
li:active
{font-size: 0.8em;}


</style>
<body>
    <ul>
        
            <li class="se">Home</li>
            <li>News</li>
            <label><li>Contact</li></label>
            <li>About</li>
        
    </ul>
</body>
</html>
